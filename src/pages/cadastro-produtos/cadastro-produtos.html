<ion-header>

  <ion-navbar color="primary">
    <ion-title>Produtos Cadastrados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


<ion-searchbar></ion-searchbar>
<br>
  <ion-list>

   <ion-item>
      <ion-item color="none" >
        <ion-icon name="book" item-left></ion-icon>
       <h2>Produtos Disponiveis</h2>
      </ion-item>
   </ion-item>
   



   <ion-item-sliding *ngFor="let produto of produtos | async">
      <ion-item-options style="width: 30%" side="left">

          <button ion-button width="60px" color="light" >
              <ion-icon name="create"></ion-icon>
            </button>

          <button ion-button (click)="delete(produto.key)" width="60px"color="danger" >
            <ion-icon name="trash"></ion-icon>
          </button>
          </ion-item-options>

      <button ion-item>
          <ion-icon item-left name="pricetag"></ion-icon>

              <ion-badge color="{{ produto.quantidade==0 ? 'danger' : 'light' }}" item-end>
                {{ produto.quantidade==0 ? 'Esgotado' : produto.quantidade}}
              </ion-badge>            
        
            <h2>
               {{produto.nome}}
            </h2>
            <p> 
             codigo: {{produto.codigo}}
            </p>
           
            
      </button>
  </ion-item-sliding>

</ion-list>

  
<ion-fab bottom right >
  <button ion-fab (click)="modalProdutos()" color="secondary">
    <ion-icon name="add" ></ion-icon>
  </button>
</ion-fab>

</ion-content>
