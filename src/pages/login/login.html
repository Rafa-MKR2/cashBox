<ion-header>

  <ion-navbar style="text-align: center;" color="primary">
    <ion-title>Bem-vindo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <div class="spacer" style="width:300px;height:44px;" ></div>
    <form>
    
        <ion-item >
          <ion-label floating>
            E-mail
          </ion-label>
          <ion-input type="email" [(ngModel)]="email"  name="logEmail"></ion-input>
        </ion-item>
        <ion-item >
          <ion-label floating>
            Senha
          </ion-label>
          <ion-input type="password" [(ngModel)]="password"  name="logpass"></ion-input>
        </ion-item>
  
      <div class="spacer" style="width:300px;height:31px;"></div>
      <button   ion-button (click)="login()" color="positive" block style="color:#FDFDFD;">
        Entrar
      </button>
      <br>
      <button ion-button clear (click)="cadastro()" color="positive" block href-inappbrowser="/signup">
        Crie sua conta
      </button>
    </form>
  


</ion-content>
