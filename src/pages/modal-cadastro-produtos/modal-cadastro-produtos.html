<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Novo Produto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

 <br>

    <ion-item>
        <ion-label floating >Nome do Produto</ion-label>
        <ion-input type="text" [(ngModel)]='nomeProduto'  name="nome"></ion-input>
      </ion-item>
      <br>


    <ion-item>
        <ion-label floating >Quantidade</ion-label>
        <ion-input type="number" [(ngModel)]='quantidade'   name="quant"></ion-input>
      </ion-item>
      <br>

      <ion-item>
          <ion-label floating >Pre√ßo (Unidade)</ion-label>
          <ion-input type="number"  min="0.05" max="10.000" step='0.05' [(ngModel)]='preco'   name="preco"></ion-input>
        </ion-item>
<br>
    <ion-item>
        <ion-label floating >Codigo</ion-label>
        <ion-input type="text" [(ngModel)]='codigo' name="code"></ion-input>
      </ion-item> 

      <br>

      <ion-item no-lines>
          <ion-label>Categoria do produto</ion-label>

          <ion-select   okText="Selecionar" cancelText="Cancelar" [(ngModel)]="categoria">
              <ion-option   value="Eletrodomestico">Eletrodomestico</ion-option>            
              <ion-option   value="Alimento">Alimento</ion-option>            
              <ion-option   value="Bebidas">Bebidas</ion-option>            
              <ion-option   value="limpeza">Eletronico</ion-option> 
              <ion-option   value="Computador">Computador</ion-option>      
              <ion-option   value="Computador">Escritorio</ion-option>                                        
              <ion-option   value="limpeza">Limpeza</ion-option>            
            </ion-select>
    </ion-item>
      <br>

    <ion-fab top right edge>
        <button ion-fab (click)="adicionarProduto()" color="primary">
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-fab>
      <br>
      <br>

      <button bottom ion-button left color="danger" (click)="voltar()">
          <ion-icon left name="arrow-round-back"> </ion-icon> 
            Cancelar Cadastro
        </button>
</ion-content>
